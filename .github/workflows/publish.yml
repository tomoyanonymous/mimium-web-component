name: Publish to npm

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write  # Required for npm OIDC trusted publishing (no stored token needed)

jobs:
  publish:
    environment: production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Publish
        run: pnpm publish --provenance --no-git-checks --access public
        # NODE_AUTH_TOKEN is NOT needed â€” npm CLI uses the GitHub OIDC token directly.
        # Requires the package to have a trusted publisher configured on npmjs.com.
